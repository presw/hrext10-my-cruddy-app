<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXTasks!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 </head>
<body class="m-3 body">
  <div class="container">
    <header class="header">
      <div class="title"><h1>Welcome to HREXTasks!</h1></div>
    </header>
    <div class="delete-buttons">
      <button type="submit" style="border: 0; background: transparent" id="settings-button">
        <img src="images/Settings.png" width="40" height="40" alt="submit">
      </button>
      <div class="delete-options dropdown-content">
        <a class="sort-options" id="delete-completed" href="#">Delete completed tasks</a>
        <a class="sort-options" id="clear-database" href="#">Clear database</a>
      </div>
    </div>
    <div class="list-manipulation">
      <!-- Sort by dropdown -->
      <div class="sort-by list-manipulation-button">
        <div><h6>Sort by:</h6></div>
        <div class="sort-by-dropdown dropdown">
          <button class="sort-by-button">""</button>
          <div id="sort-by" class="dropdown-content sort-by-selection">
            <a class="sort-options" id="newest" href="#">Newest</a>
            <a class="sort-options" id="oldest" href="#">Oldest</a>
            <a class="sort-options" id="priority" href="#">Priority</a>
            <a class="sort-options" id="due-date" href="#">Due date</a>
          </div>
        </div>
      </div>
      <!-- Task input field -->
      <div class="input-group task-entry">
        <div class="input-group-prepend">
          <div class="priority-dropdown dropdown">
            <button class="set-priority-button">Standard</button>
              <div class="dropdown-content priority-selection">
                <a id="urgent" href="#">Urgent</a>
                <a id="important" href="#">Important</a>
                <a id="standard" href="#">Standard</a>
                <a id="no-rush" href="#">No rush</a>
              </div>
          </div>
        </div>
        <input class="key form-control" type="text" placeholder="Add a task">
      </div>
      <!-- Show completed toggle -->
      <div class="show-completed list-manipulation-button">
        <div class="show-completed-text"><h6>Show completed tasks:</h6></div>
        <div id="show-completed-switch">
          <!-- NOTE: consider appending Switch on doc creation to avoid completed animation on refresh-->
          <label class="switch">
            <input id="completed-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <!-- Tasks appear inside here -->
    <div class="task-container"></div>
    <!-- The Modal -->
    <div id="task-modal" class="modal">
      <!-- Modal content -->
      <div class="task-modal-content">
        <div class="task-modal-header">
          <span class="close">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="task-modal-body">
          <p>Date: <input type="text" id="datepicker"></p>
          <p>Task Details:</p>
          <textarea class="task-description"></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="app/app.js"></script>
</body>
</html>
