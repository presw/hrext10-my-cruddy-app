<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXT10 R00lz!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
<body class="m-3 body">
  <div class="container">
    <header class="header">Welcome to Tasks!</header>
    <!-- Task input field -->
    <div class="input-group col-sm-9">
      <div class="input-group-prepend">
        <label class="input-group-text enter-task">Add Task</label>
      </div>
      <input class="key form-control" type="text">
    </div>
    <div class="list-manipulations">
      <div class="show-completed">
        <div class="show-completed-text"><h6>Show completed tasks:</h6></div>
        <div id="show-completed-switch">
          <!-- NOTE: consider appending on doc creation -->
          <label class="switch">
            <input id="completed-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Tasks appear below here -->
    <div class="task-container">
    </div>
  <script src="app/app.js"></script>
</body>
</html>
