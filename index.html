<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXTasks!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
<body class="m-3 body">
  <div class="container">
    <header class="header">Welcome to Tasks!</header>
    <div class="list-manipulation">
      <!-- Sort by dropdown -->
      <div class="sort-by">
        <div><h6>Sort by:</h6></div>
        <div class="sort-by-dropdown dropdown">
          <button class="sort-by-button">Date created</button>
          <div id="sort-by" class="dropdown-content sort-by-selection">
            <a class="sort-options" id="date-created" href="#">Date created</a>
            <a class="sort-options" id="priority" href="#">Priority</a>
          </div>
        </div>
      </div>
      <!-- Task input field -->
      <div class="input-group task-entry">
        <div class="input-group-prepend">
          <div class="priority-dropdown dropdown">
            <button class="set-priority-button">Standard</button>
              <div class="dropdown-content priority-selection">
                <a id="urgent" href="#">Urgent</a>
                <a id="important" href="#">Important</a>
                <a id="standard" href="#">Standard</a>
                <a id="no-rush" href="#">No rush</a>
              </div>
          </div>
        </div>
        <input class="key form-control" type="text" placeholder="Add a task">
      </div>
      <!-- Show completed toggle -->
      <div class="show-completed">
        <div class="show-completed-text"><h6>Show completed tasks:</h6></div>
        <div id="show-completed-switch">
          <!-- NOTE: consider appending Switch on doc creation to avoid completed animation on refresh-->
          <label class="switch">
            <input id="completed-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- Tasks appear inside here -->
    <div class="task-container"></div>
  <script src="app/app.js"></script>
</body>
</html>
